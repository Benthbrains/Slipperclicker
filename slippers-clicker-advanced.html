<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Slippers Clicker</title>
<link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
<style>
/* ---------------------------
   Enhanced Blue Theme Inspired by Cookie Clicker
----------------------------*/
body {
    margin: 0;
    font-family: "Trebuchet MS", sans-serif;
    background: linear-gradient(#a0c4ff, #3b6eaa); /* Blue gradient */
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: #fff;
}
#top {
    background: #8b4513; /* Wood brown */
    padding: 10px;
    text-align: center;
    border-bottom: 4px solid #654321;
}
#top h1 {
    font-family: 'Reenie Beanie', cursive;
    font-size: 48px;
    margin: 0;
    color: #ffd700; /* Gold */
}
#news {
    font-size: 18px;
    background: #000;
    color: #fff;
    padding: 5px;
    margin-top: 10px;
    overflow: hidden;
    white-space: nowrap;
}
#main {
    flex: 1;
    display: flex;
}
/* Left Zone */
#left {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    background: radial-gradient(circle, #72a0c1, #3b6eaa);
    border-right: 4px solid #654321;
}
#slipper-btn {
    width: 250px;
    cursor: pointer;
    transition: transform 0.07s ease, filter 0.2s;
    filter: drop-shadow(0 0 10px #ffd700);
}
#slipper-btn:hover {
    filter: drop-shadow(0 0 20px #ffd700);
}
#slipper-btn:active {
    transform: scale(0.95);
}
#counter {
    font-size: 42px;
    font-weight: bold;
    color: #ffd700;
    margin-top: 20px;
    text-shadow: 2px 2px 4px #000;
}
#sps {
    font-size: 20px;
    color: #fff;
    margin-top: 5px;
    text-shadow: 1px 1px 2px #000;
}
#souls {
    font-size: 20px;
    color: #ff8c00;
    margin-top: 5px;
    text-shadow: 1px 1px 2px #000;
}
/* Floating number animation */
.floating {
    position: absolute;
    font-size: 28px;
    color: #ffd700;
    text-shadow: 1px 1px 2px #000;
    animation: floatUp 1.2s ease-out forwards;
    pointer-events: none;
}
@keyframes floatUp {
    from { opacity: 1; transform: translateY(0) rotate(0deg); }
    to { opacity: 0; transform: translateY(-60px) rotate(15deg); }
}
/* Shop */
#shop {
    width: 400px;
    background: #a0c4ff;
    padding: 20px;
    overflow-y: auto;
    border-left: 4px solid #654321;
    color: #000;
}
.item {
    background: #fff;
    border: 3px solid #88aaff;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
    display: flex;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
.item:hover {
    background: #f0f8ff;
    transform: scale(1.02);
}
.item .icon {
    font-size: 40px;
    margin-right: 15px;
}
.item div {
    flex: 1;
}
/* Notifications */
#notify {
    position: fixed;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    background: #ffd700;
    color: #000;
    padding: 15px 25px;
    border-radius: 15px;
    font-size: 20px;
    opacity: 0;
    transition: opacity 0.5s;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}
/* Prestige Button */
#prestige-btn {
    margin-top: 20px;
    padding: 12px 20px;
    background: #ffd700;
    border: 3px solid #aa8800;
    border-radius: 10px;
    font-size: 20px;
    cursor: pointer;
    color: #000;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.1s;
}
#prestige-btn:hover {
    transform: scale(1.05);
}
#prestige-btn:disabled {
    background: #ccc;
    cursor: not-allowed;
}
</style>
</head>
<body>
<!-- Top Header -->
<div id="top">
    <h1>Slipper Clicker</h1>
    <div id="news">Welcome to Slipper Clicker!</div>
</div>
<!-- Main Content -->
<div id="main">
    <!-- Left Zone -->
    <div id="left">
        <img id="slipper-btn" src="https://www.shutterstock.com/image-vector/crystal-cinderella-slipper-vector-illustration-600nw-2255602115.jpg">
        <div id="counter">Slippers: 0</div>
        <div id="sps">Slippers per second: 0</div>
        <div id="souls">Slipper Souls: 0</div>
        <button id="prestige-btn">Prestige Reset (+0 Souls)</button>
    </div>
    <!-- Right Shop -->
    <div id="shop">
        <h2>Store</h2>
    </div>
</div>
<!-- Notification Bubble -->
<div id="notify"></div>
<!-- Sound Effects -->
<audio id="clickSound" src="https://audio-previews.elements.envatousercontent.com/files/103338709/preview.mp3"></audio>
<audio id="buySound" src="https://audio-previews.elements.envatousercontent.com/files/103338705/preview.mp3"></audio>
<script>
/* ------------------------------
   MAIN GAME VARIABLES
--------------------------------*/
let slippers = 0;
let totalSPS = 0;
let slipperSouls = 0;
let lastOnline = Date.now();
let items = [
    { name: "Tiny Slipper", icon: "ðŸ©´", base: 10, cost: 10, amount: 0, sps: 0.1 },
    { name: "Slipper Maker", icon: "ðŸ‘©â€ðŸ­", base: 50, cost: 50, amount: 0, sps: 1 },
    { name: "Slipper Factory", icon: "ðŸ­", base: 300, cost: 300, amount: 0, sps: 5 },
    { name: "Mega Slipper Plant", icon: "ðŸ¢", base: 1200, cost: 1200, amount: 0, sps: 20 },
    { name: "AI Slipper Machine", icon: "ðŸ¤–", base: 5000, cost: 5000, amount: 0, sps: 80 },
    { name: "Slipper Lab", icon: "ðŸ§ª", base: 20000, cost: 20000, amount: 0, sps: 300 },
    { name: "Slipper Portal", icon: "ðŸŒ€", base: 80000, cost: 80000, amount: 0, sps: 1000 },
    { name: "Slipper Time Machine", icon: "â°", base: 300000, cost: 300000, amount: 0, sps: 4000 },
    { name: "Antimatter Slipper", icon: "âš›ï¸", base: 1000000, cost: 1000000, amount: 0, sps: 14000 },
    { name: "Slipper Prism", icon: "ðŸ”º", base: 4000000, cost: 4000000, amount: 0, sps: 50000 },
    { name: "Slipper Chancemaker", icon: "ðŸŽ²", base: 15000000, cost: 15000000, amount: 0, sps: 200000 },
    { name: "Fractal Slipper", icon: "ðŸŒ€", base: 50000000, cost: 50000000, amount: 0, sps: 700000 }
];
const newsMessages = [
    "Slipper production is booming!",
    "New slipper designs released!",
    "Slipper souls whisper secrets...",
    "A wild slipper appears!",
    "Economy in slippers rising!",
    "Beware of slipper thieves!",
    "Slipper clickers unite!",
    "Prestige for ultimate power!"
];
const shop = document.getElementById("shop");
const slipperBtn = document.getElementById("slipper-btn");
const counter = document.getElementById("counter");
const spsDisplay = document.getElementById("sps");
const soulsDisplay = document.getElementById("souls");
const notifyBox = document.getElementById("notify");
const prestigeBtn = document.getElementById("prestige-btn");
const newsEl = document.getElementById("news");
/* ------------------------------
   NEWS TICKER
--------------------------------*/
setInterval(() => {
    newsEl.textContent = newsMessages[Math.floor(Math.random() * newsMessages.length)];
}, 10000);
/* ------------------------------
   FLOATING CLICK + SOUND
--------------------------------*/
slipperBtn.addEventListener("click", function(event) {
    const bonus = 1 + slipperSouls * 0.01;
    slippers += bonus;
    document.getElementById("clickSound").play();
    const float = document.createElement("div");
    float.className = "floating";
    float.textContent = "+" + Math.floor(bonus);
    float.style.left = (event.clientX - 20) + "px";
    float.style.top = (event.clientY - 30) + "px";
    document.body.appendChild(float);
    setTimeout(() => float.remove(), 1200);
    updateDisplay();
});
/* ------------------------------
   SHOP GENERATION
--------------------------------*/
function createShop() {
    items.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "item";
        div.id = "item-" + i;
        div.onclick = () => buyItem(i);
        div.innerHTML = `
            <span class="icon">${item.icon}</span>
            <div>
                <b>${item.name}</b><br>
                Cost: ${Math.floor(item.cost)}<br>
                Owned: ${item.amount}<br>
                SPS: ${item.sps}
            </div>
        `;
        shop.appendChild(div);
    });
}
createShop();
function refreshShop() {
    items.forEach((item, i) => {
        const div = document.getElementById("item-" + i);
        div.innerHTML = `
            <span class="icon">${item.icon}</span>
            <div>
                <b>${item.name}</b><br>
                Cost: ${Math.floor(item.cost)}<br>
                Owned: ${item.amount}<br>
                SPS: ${item.sps}
            </div>
        `;
        if (slippers >= item.cost) {
            div.style.borderColor = "#ffd700";
        } else {
            div.style.borderColor = "#88aaff";
        }
    });
}
/* ------------------------------
   BUY ITEM
--------------------------------*/
function buyItem(i) {
    const item = items[i];
    if (slippers >= item.cost) {
        slippers -= item.cost;
        item.amount++;
        totalSPS += item.sps;
        document.getElementById("buySound").play();
        item.cost = Math.floor(item.base * Math.pow(1.15, item.amount));
        notify("Bought " + item.name + "!");
        refreshShop();
        updateDisplay();
    } else {
        notify("Not enough slippers!");
    }
}
/* ------------------------------
   PRESTIGE SYSTEM
--------------------------------*/
prestigeBtn.addEventListener("click", () => {
    let soulsGained = Math.floor(Math.sqrt(slippers / 1000000));
    if (soulsGained < 1) {
        notify("Not enough slippers to prestige!");
        return;
    }
    slipperSouls += soulsGained;
    notify("Prestiged! Gained " + soulsGained + " Slipper Souls!");
    slippers = 0;
    totalSPS = 0;
    items.forEach(i => { i.amount = 0; i.cost = i.base; });
    refreshShop();
    updateDisplay();
});
/* ------------------------------
   POPUP NOTIFICATION
--------------------------------*/
function notify(msg) {
    notifyBox.textContent = msg;
    notifyBox.style.opacity = 1;
    setTimeout(() => {
        notifyBox.style.opacity = 0;
    }, 2000);
}
/* ------------------------------
   PASSIVE INCOME / GAME LOOP
--------------------------------*/
setInterval(() => {
    const bonus = 1 + slipperSouls * 0.01;
    slippers += (totalSPS * bonus) / 10;
    updateDisplay();
}, 100);
/* ------------------------------
   OFFLINE EARNINGS
--------------------------------*/
function handleOfflineEarnings() {
    const now = Date.now();
    const diff = now - lastOnline;
    const seconds = diff / 1000;
    const bonus = 1 + slipperSouls * 0.01;
    const earned = seconds * totalSPS * bonus;
    slippers += earned;
    notify("Offline earnings: " + Math.floor(earned) + " slippers!");
    updateDisplay();
}
/* ------------------------------
   SAVE / LOAD
--------------------------------*/
function saveGame() {
    localStorage.setItem("slippers", slippers);
    localStorage.setItem("sps", totalSPS);
    localStorage.setItem("souls", slipperSouls);
    localStorage.setItem("items", JSON.stringify(items));
    localStorage.setItem("time", Date.now());
}
function loadGame() {
    if (localStorage.getItem("slippers")) {
        slippers = Number(localStorage.getItem("slippers"));
        totalSPS = Number(localStorage.getItem("sps"));
        slipperSouls = Number(localStorage.getItem("souls"));
        items = JSON.parse(localStorage.getItem("items"));
        lastOnline = Number(localStorage.getItem("time"));
        refreshShop();
        updateDisplay();
        handleOfflineEarnings();
    }
}
// Auto-save every 5 seconds
setInterval(saveGame, 5000);
window.onload = loadGame;
/* ------------------------------
   UPDATE DISPLAY
--------------------------------*/
function updateDisplay() {
    const bonus = 1 + slipperSouls * 0.01;
    counter.textContent = "Slippers: " + Math.floor(slippers);
    spsDisplay.textContent = "Slippers per second: " + (totalSPS * bonus).toFixed(1);
    soulsDisplay.textContent = "Slipper Souls: " + slipperSouls;
    const soulsGained = Math.floor(Math.sqrt(slippers / 1000000));
    prestigeBtn.textContent = "Prestige Reset (+" + soulsGained + " Souls)";
    prestigeBtn.disabled = soulsGained < 1;
    refreshShop();
}
</script>
</body>
</html>
